<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Sgghhkm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
</head>
<body>
    <main class="main-container">
        <!-- Input Pencarian Kota -->
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <!-- Informasi Cuaca -->
        <section class="weather-info" style="display: none;">
            <!-- Nama Kota dan Tanggal -->
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Bandarlampung</h4>
                </div>
                <h5 class="current-date-txt reguler-txt">Sun, 08 Sep</h5>
            </div>

            <!-- Ringkasan Cuaca -->
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="Weather Icon" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt reguler-txt">Clouds</h3>
                </div>
            </div>

            <!-- Rincian Kondisi Cuaca -->
            <div class="weather-conditions-container">
                <div class="conditions-items">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h5 class="reguler-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="conditions-items">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="reguler-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <!-- Forecast Cuaca Harian -->
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">07 Sep</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Forecast Icon" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">08 Sep</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="Forecast Icon" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                <!-- Tambahkan elemen forecast lainnya sesuai kebutuhan -->
            </div>
        </section>

        <!-- Pesan Default Saat Pencarian Kota -->
        <section class="search-city section-message">
            <img class="message-img" src="assets/message/search-city.png" alt="Search City">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">Find out the water conditions of the city</h4>
            </div>
        </section>

        <!-- Pesan Jika Kota Tidak Ditemukan -->
        <section class="not-found section-message" style="display: none;">
            <img class="message-img" src="assets/message/not-found.png" alt="Not Found">
            <div>
                <h1>City Not Found</h1>
                <h4 class="reguler-txt">The city you searched for was not found</h4>
            </div>
        </section>
    </main>
</body>
</html>
